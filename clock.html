<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock JS</title>
<style>
    .watch{
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        width: 700px;
        height: 700px;
        border: 20px solid #000;
        background-color: #777;
    }
    .s-arrow{        
        position: relative;
        top: 50px;
        left: 348px;
        background-color: #00f;
        width: 4px;
        height: 320px;
        transform-origin: 50% 300px;        
        transition: 0.4s;
    }
    .m-arrow{
        position: absolute;
        top: 70px;
        left: 347px;
        background-color: #0f0;
        width: 6px;
        height: 300px;
        transform-origin: 50% 280px;
        transition: 0.7s;
    }
    .h-arrow{
        position: absolute;
        top: 90px;
        left: 346px;
        background-color: #f00;
        width: 8px;
        height: 280px;
        transform-origin: 50% 260px;
        transition: 0.9s;      
    }
    .red-dot{
        position: absolute;
        top: 342px;
        left: 342px;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        background-color: #333;
    }
    .second-mark{
        position: absolute;
        top: 20px;
        left: 348px;
        width: 4px;
        height: 10px;
        background-color: #000;
        transform-origin: 50% 330px;
    }
    .second-mark:nth-child(5n+1){
        width: 8px;
        height: 20px;
    }    
    img{
        width: 700px;
    }
    .switch input{
       display: none;
    }
    .switch{
        position: relative;
        display: inline-block;   
    }
    .slider{
        position: absolute;
        width: 40px;
        height: 20px;
        border-radius: 10px;
        background-color: #777;
        transition: 0.5s;
    }
    .slider:before{
        position: absolute;
        content: "";
        background-color: #fff; 
        top: 1px;
        left: 1px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        transition: 0.5s;
    }
    input:checked + .slider:before {        
        transform: translate(20px);
        transition: 0.5s;
        background-color: #000;
    }
    input:checked + .slider{
        background-color: #eee;
    }
   .black{
       background-color: #000;
   }
   .white{
       background-color: #fff;
   }
</style>
</head>

<body>
    <div class="controls">
        <label class="switch" for="check">
            <input id="check" type="checkbox">
            <span  class="slider"></span>
        </label>
    </div>
    <div class="watch">
        <div class="h-arrow"></div>
        <div class="m-arrow"></div>
        <div class="s-arrow"></div>
        <div class="red-dot"></div>        
    </div>
    

    <script>
        let watch = document.querySelector(".watch");
        let sArrow = document.querySelector(".s-arrow");
        let mArrow = document.querySelector(".m-arrow");
        let hArrow = document.querySelector(".h-arrow");
        let mark = document.createElement("div");
        for (i=0; i<=60; i++){
            watch.appendChild(mark.cloneNode(true));
            mark.classList.add("second-mark");
            mark.style.transform = "rotate("+ i*6 + "deg)";
        } 
        // i = document.getElementsByClassName("second-mark");
        // i.classList.add("black");
        let time = new Date();
        let seconds = time.getSeconds(); 
        let minutes = time.getMinutes();
        let hours = time.getHours();
        if (hours > 12) hours -=12;
        let angleS = seconds * 6; // start angle 6 deg per 1 second
        let angleM = minutes * 6 + seconds *0.1; //6 deg per 1 minute + 6 deg / 60 every second
        let angleH = hours * 30 + minutes * 0.5 + seconds * 0.008; // 30 deg per hour + 30 deg / 60 every minute + 0.008 every second
        setInterval(
        function rotate (){
            angleS += 360 / 60; //deg/sec
            sArrow.style.transform = "rotate(" + angleS +"deg)";
            angleM += 360 / 60 / 60;
            mArrow.style.transform = "rotate(" + angleM +"deg)";
            angleH += 360 / 12 / 60 / 60;
            hArrow.style.transform = "rotate(" + angleH +"deg)";               
        }, 1000)

        let checkbox = document.getElementsByTagName("input")[0];
        checkbox.addEventListener("change", function(){
            if(this.checked){
                document.body.style.backgroundColor = "#000";
                 watch.style.backgroundColor = "#000";
                // mark.style.backgroundColor = "#fff";

            } else{
                document.body.style.backgroundColor = "#fff";
                watch.style.backgroundColor = "#777";
                mark.style.backgroundColor = "#000";
            }
        })
        
    </script>
</body>
</html>
